language: rust
rust:
  - stable
  - beta
  - nightly
before_install:
  - rustup install nightly-2020-05-14
  - rustup target add wasm32-unknown-unknown --toolchain nightly-2020-05-14
  - rustup component add rustfmt
before_script:
  - cargo fmt --all -- --check
script:
  - cargo check --verbose --all
  # Check features combinations
  # - cargo check --manifest-path ./bin/node/node/Cargo.toml --no-default-features --features bridge-kovan
  # - cargo check --manifest-path ./bin/node/node/Cargo.toml --no-default-features --features bridge-testpoa
  # Build & test everything
  - cargo build --verbose --all
  - cargo test --verbose --all
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
