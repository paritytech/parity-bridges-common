version: '3.5'
services:
  poa-node-arthur: &poa-node
    build:
      context: .
      dockerfile: ./OpenEthereum.Dockerfile
      args:
        ETHEREUM_HASH: ${ETHEREUM_HASH:-4fecaa56da067e4c62aee76a6afb6be52754c1cf}
        BRIDGE_HASH: ${ETH_BRIDGE_HASH:-master}

  poa-node-bertha:
    <<: *poa-node

  poa-node-carlos:
    <<: *poa-node

  relay-eth2sub:
    build:
      context: .
      dockerfile: ./Bridge.Dockerfile
      args:
        BRIDGE_HASH: ${RELAY_BRIDGE_HASH:-master}
        PROJECT: ethereum-poa-relay

  poa-exchange-tx-generator:
    build:
      context: .
      dockerfile: ./Bridge.Dockerfile
      args:
        BRIDGE_HASH: ${RELAY_BRIDGE_HASH:-master}
        PROJECT: ethereum-poa-relay

  relay-eth-exchange-sub:
    build:
      context: .
      dockerfile: ./Bridge.Dockerfile
      args:
        BRIDGE_HASH: ${RELAY_BRIDGE_HASH:-master}
        PROJECT: ethereum-poa-relay

  relay-sub2eth:
    build:
      context: .
      dockerfile: ./Bridge.Dockerfile
      args:
        BRIDGE_HASH: ${RELAY_BRIDGE_HASH:-master}
        PROJECT: ethereum-poa-relay

  bridge-node-alice: &bridge-node
    build:
      context: .
      dockerfile: ./Bridge.Dockerfile
      args:
        BRIDGE_HASH: ${NODE_BRIDGE_HASH:-master}
        PROJECT: bridge-node

  bridge-node-bob:
    <<: *bridge-node

  bridge-node-charlie:
    <<: *bridge-node

  bridge-node-dave:
    <<: *bridge-node

  bridge-node-eve:
    <<: *bridge-node
