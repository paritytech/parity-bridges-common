version: '3.5'
services:
  relay-millau-headers-to-rialto:
    image: paritytech/substrate-relay
    entrypoint: /config/relay-millau-headers-to-rialto-entrypoint.sh
    volumes:
      - ./bridges/rialto-millau/scripts:/config
    environment:
      RUST_LOG: rpc=trace,bridge=trace
    ports:
      - "9616:9616"
    depends_on: &all-nodes
      - millau-node-alice
      - millau-node-bob
      - millau-node-charlie
      - millau-node-dave
      - millau-node-eve
      - rialto-node-alice
      - rialto-node-bob
      - rialto-node-charlie
      - rialto-node-dave
      - rialto-node-eve


  prometheus-metrics:
    volumes:
      - ./bridges/rialto-millau/dashboard/prometheus/:/etc/prometheus/
    depends_on: *all-nodes
