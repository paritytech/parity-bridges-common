name:                              Check, test and build Suite

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - v*
    paths-ignore:
      - 'README.md'
      - diagrams/
  schedule:                        #Weekly build
    - cron:                        '0 0 * * 0'
jobs:

## Check stage
  check-test-build:
    name:                          Check, test and build
    strategy:
      matrix:
        toolchain:
          - stable
          #- beta
          - nightly
    runs-on:                       self-hosted
    container:
      image:                       paritytech/ci-linux:production
      volumes:
        - /cache:/cache
      options:                     --cpus 8
    env:
      RUST_BACKTRACE:              full
      SCCACHE_REDIS:               redis://172.17.0.1/0
      SCCACHE_IDLE_TIMEOUT:        0
      CMAKE_C_COMPILER_LAUNCHER:   sccache
      CMAKE_CXX_COMPILER_LAUNCHER: sccache
    steps:
      - name:                      Checkout sources & submodules
        uses:                      actions/checkout@master
        with:
          fetch-depth:             5
          submodules:              recursive
      - name:                      Configure CARGO_HOME & CARGO_TARGET_DIR
        run:                       |
          echo "::set-env name=CARGO_HOME::/cache/${{ github.head_ref }}/${{ matrix.toolchain }}"
          echo "::set-env name=CARGO_TARGET_DIR::/cache/${{ github.head_ref }}/${{ matrix.toolchain }}"
      - name:                      Add rustfmt
        run:                       rustup component add rustfmt --toolchain ${{ matrix.toolchain }}
      - name:                      Style check
        uses:                      actions-rs/cargo@master
        with:
          command:                 fmt
          toolchain:               ${{ matrix.toolchain }}
          args:                    --all -- --check
      - name:                      Checking rust-${{ matrix.toolchain }}
        uses:                      actions-rs/cargo@master
        with:
          command:                 check
          toolchain:               ${{ matrix.toolchain }}
          args:                    --all  --verbose
      - name:                      Stats sccache
        if:                        always()
        run:                       sccache --show-stats
## Test stage
      - name:                      Testing rust-${{ matrix.toolchain }}
        uses:                      actions-rs/cargo@master
        with:
          command:                 test
          toolchain:               ${{ matrix.toolchain }}
          args:                    --all  --verbose
      - name:                      Stats sccache
        if:                        always()
        run:                       sccache --show-stats
## Build stage
      - name:                      Building rust-${{ matrix.toolchain }}
        uses:                      actions-rs/cargo@master
        with:
          command:                 build
          toolchain:               ${{ matrix.toolchain }}
          args:                    --all --release --verbose
      - name:                      Stats sccache
        if:                        always()
        run:                       sccache --show-stats
      - name:                      Prepare artifacts
        run:                       |
          mkdir -p ./artifacts
          mv -v $CARGO_TARGET_DIR/release/bridge-node ./artifacts/
          mv -v $CARGO_TARGET_DIR/release/ethereum-poa-relay ./artifacts/
          mv -v $CARGO_TARGET_DIR/release/substrate-bridge ./artifacts/
        shell:                     bash
      - name:                      Upload artifacts
        uses:                      actions/upload-artifact@v1
        with:
          name:                    ${{ matrix.toolchain }}.zip
          path:                    artifacts/
