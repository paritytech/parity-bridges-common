name: Claude SRE Triage

on:
  issues:
    types: [opened, labeled]

jobs:
  triage:
    # Haiku: fast, cheap triage for bridge alerts
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    env:
      GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
      GRAFANA_TOKEN: ${{ secrets.GRAFANA_TOKEN }}
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: claude-haiku-4-5-20251001
          label_trigger: "claude"

  investigate:
    # Sonnet: deep investigation for escalated or critical alerts
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'claude-escalate'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    env:
      GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
      GRAFANA_TOKEN: ${{ secrets.GRAFANA_TOKEN }}
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: claude-sonnet-4-6
          label_trigger: "claude-escalate"
