name:                      Cargo deny

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - v*
    paths-ignore:
      - 'README.md'
jobs:
## Test stage
  test:
    name:                  Check
    runs-on:               ubuntu-latest
    steps:
      - name:              Checkout sources & submodules
        uses:              actions/checkout@master
      - name:              Install toolchain
        uses:              actions-rs/toolchain@master
        with:
          profile:         minimal
          toolchain:       stable
      - name:              Install cargo deny
        run: |
          CARGO_DENY_RELEASE=$(curl -L -s -H 'Accept: application/json' https://github.com/EmbarkStudios/cargo-deny/releases/latest)
          CARGO_DENY_VERSION=$(echo $CARGO_DENY_RELEASE | sed -e 's/.*"tag_name":"\([^"]*\)".*/\1/')
          CARGO_DENY_HOST_TRIPLE="x86_64-unknown-linux-musl";;
          CARGO_DENY_URL="https://github.com/EmbarkStudios/cargo-deny/releases/download/$CARGO_DENY_VERSION/cargo-deny-$CARGO_DENY_HOST_TRIPLE.tar.gz"
          echo "Downloading cargo-deny from: $CARGO_DENY_URL"
          curl -L $CARGO_DENY_URL | gzip -d > cargo-deny
          chmod +x cargo-deny
          mkdir -p ~/.cargo/bin
          mv cargo-deny ~/.cargo/bin
      - name:              Cargo deny
        run:               cargo deny check --hide-inclusion-graph -c .maintain/deny.toml
      - name:              Build deny log
        run:               cargo deny check -c .maintain/deny.toml 2> deny.log
      - name:              Upload deny.log
        uses:              actions/upload-artifact@v1
        with:
          name:            deny.log
          path:            deny.log
