name:                      Cargo deny

on:
  pull_request:
  schedule:
    - cron: '* * * * 0'
  push:
    branches:
      - master
    tags:
      - v*
    paths-ignore:
      - 'README.md'
jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: EmbarkStudios/cargo-deny-action@v1
      with:
        command: "check --hide-inclusion-graph"
