name:                                               Publish images to Docker hub

on:
  pull_request:                                     #TODO remove before merge
  push:
    tags:
      - v*
    paths-ignore:
      - 'README.md'
      - diagrams/
  schedule:                                         # Nightly build
    - cron:                                         '0 1 * * *'
jobs:
## Publish to Docker hub
  publish:
    name:                                           Publishing
    strategy:
      matrix:
        project:
          - bridge-node
          - ethereum-poa-relay
    runs-on:                                        self-hosted
    container:
      image:                                        docker:git
    steps:
      - name:                                       Cancel Previous Runs
        uses:                                       styfle/cancel-workflow-action@0.4.1
        with:
          access_token:                             ${{ github.token }}
      - name:                                       Checkout sources & submodules
        uses:                                       actions/checkout@master
        with:
          fetch-depth:                              5
          submodules:                               recursive
      - name:                                       Set vars
        id:                                         vars
        run:                                        |
          echo ::set-output name=DATE::$(date +%d-%m-%Y)
          if [[ ${GITHUB_REF} = refs/tags/* ]]
          then
            echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}
          else
            echo ::set-output name=TAG::nightly-$DATE
          fi
      - name:                                       Build and push ${{ matrix.project }}
        uses:                                       docker/build-push-action@v1
        with:
          username:                                 ${{ secrets.DOCKER_USER }}
          password:                                 ${{ secrets.DOCKER_PASSWORD }}
          repository:                               paritytech/${{ matrix.project }}
          build_args:                               PROJECT=${{ matrix.project }}
          tags:                                     ${{ steps.vars.outputs.TAG }}, latest
          labels:
            org.opencontainers.image.created=${{ steps.vars.outputs.DATE }},
            org.opencontainers.image.source="https://github.com/paritytech/${{ matrix.project }}",
            org.opencontainers.image.authors=org.opencontainers.image.vendor="Parity Technologies"
          add_git_labels:                           true
